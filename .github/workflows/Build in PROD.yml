name: Ruby build in PROD

on:
  workflow_dispatch:
  push:
    branches: [ PROD_CLEAN ]
  pull_request:
    branches: [ PROD_CLEAN ]


jobs:
  test:
    runs-on: ubuntu-latest
    name: Run build
    steps:
      - name: Setup PSE
        uses: invisirisk/pse-action@latest
        with:
          api_url: "https://app.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY_PROD_CLEAN }}

      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1' # specify your Ruby version
          
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install  # If you have a Gemfile
          gem list # This will list all installed gems
          
      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@latest
        with:
          cleanup: "true"
